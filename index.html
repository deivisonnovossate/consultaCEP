    <div class="form">
       
            <h2>Consultar CEP</h2>

            <form id="formulario">
                <div class="input-wrapper">
                    <label>CEP</label>
                    <input type="text" id="cep" placeholder="Digite seu CEP" maxlength="8" required>
                </div>

                <div class="input-wrapper">
                    <label>Rua</label>
                    <input name="inputRua" type="text" id="rua" maxlength="150">

                </div>
            
                <div class="input-wrapper"> 
                    <label>Bairro</label>
                    <input type="text" id="bairro">    
                </div>

                <div class="input-wrapper">
                    <label>Cidade</label>
                    <input type="text" id="cidade">
                </div>

                <div class="input-wrapper">
                    <label>Estado</label>
                    <input type="text" id="estado" maxlength="2" >
                </div>
       
                <div class="input-wrapper">
                    <label>IBGE</label>
                    <input type="text" id="ibge">
                </div>

 
           

            

        </form>
    </div>

        <p></p>
    </div>
